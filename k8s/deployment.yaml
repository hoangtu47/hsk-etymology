apiVersion: apps/v1
kind: Deployment
metadata:
  name: hsk-etymology
  labels:
    app: hsk-etymology
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hsk-etymology
  template:
    metadata:
      labels:
        app: hsk-etymology
    spec:
      containers:
      - name: hsk-etymology
        image: 21120414/hsk-etymology:27
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
